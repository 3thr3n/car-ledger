name: Lint frontend
on: [push]
jobs:
  verify:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node_version: [ 20, 22, 24 ]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}

    - name: Build with yarn
      run: |
        cd src/main/webapp
        yarn install
        yarn lint
